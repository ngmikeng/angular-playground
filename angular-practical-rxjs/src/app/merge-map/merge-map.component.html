<div class="list-group">
  <div *ngFor="let post of listPosts" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{post.title}}</h5>
      <small>{{post.score}}</small>
    </div>
    <small>{{post.time*1000 | date:'short'}}</small>
  </div>
</div>
